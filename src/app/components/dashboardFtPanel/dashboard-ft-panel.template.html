<div class="panel functional-test-panel">
    <div class="panel-heading">
        <h4>Functional Test</h4>
    </div>
    <div class="panel-body">
        <div class="panel-body-inner">
            <donut ng-model="dbfp.chart" colours = "dbfp.colors" width="100" height="100"></donut>
        </div>
        <div class="panel-body-inner">
            <h2>{{ ::dbfp.percent }}%</h2>
            <small>tests passed</small>
        </div>
    </div>
    <div class="panel-footer">
        <div class="footer-progress">
            <p class="pull-left">{{ ::dbfp.value }}%</p>
            <small class="pull-left">Code Covered</small>
            <span class="progress-indicator" style="width: {{ ::dbfp.value }}%" ng-class="dbfp.state" ></span>
        </div>
    </div>
</div>
